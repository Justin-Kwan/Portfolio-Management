<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="./update-portfolio.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="pulp-display-semi-bold.css">


  <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />

  <title>Update Portfolio - CryptoCost.live</title>
</head>

<body>

  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://CryptoCost.live"><img src="cryptocost-logo.jpg" width="50">
        <span id="navbar-title">cryptocost</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://CryptoCost.live">
              <span id="navbar-home">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cryptocost.live/pages/exchanges.html">
              <span id="navbar-login">Login</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://cryptocost.live/pages/wallets.html">
              <span id="navbar-signup">Signup</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <table class="table" id="coin-input-table">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col" id="coin-th">Coin</th>
        <th class="text-center" scope="col" id="amount-th">Amount</th>
        <th class="text-center" scope="col"></th>
      </tr>
    </thead>

    <tbody>

      <tr id="new-coin-forms-1">

        <td class="text-center">
          <form class="form-inline" id="select-coin-input">
            <select class="form-control" id="select-coin-input">
              <option>BTC</option>
              <option>ETH</option>
              <option>LTC</option>
              <option>NEO</option>
              <option>BAT</option>
            </select>
          </form>
        </td>

        <td class="text-center">
          <form class="form-inline" id="coin-amount-input">
            <div class="form-group">
              <input class="form-control" placeholder="Coin Amount">
            </div>
          </form>
        </td>

        <td class="row no-gutter">
          <button type='button' class='close' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </td>

      </tr>

    </tbody>

  </table>

  <div class="text-center">
    <button id="add-coin-button" class="btn btn-dark">+ Coin</button>
    <button id="submit-portfolio-button" class="btn btn-primary">Submit Updates</button>
  </div>

  <br></br>
  <br></br>

  <script src="./update-portfolio.core.js"></script>

</body>

</html>

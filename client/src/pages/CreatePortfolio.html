<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <!--optomize for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!--bootstrap include-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <!--main CSS file link-->
      <link href="./css/main.css" type="text/css" rel="stylesheet">
      <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
      <title>Create Portfolio - CryptoCost.live</title>
   </head>
   <body>

      <!--Navigation Bar-->
      <nav class="navbar navbar-expand-lg navbar-dark assets-top">
         <div class="container-fluid">
            <a class="navbar-brand" href="http://CryptoCost.live">CryptoCost.live <img src="./images/moon.png" width="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="http://CryptoCost.live">Home
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="http://cryptocost.live/pages/exchanges.html">Exchanges</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="http://cryptocost.live/pages/wallets.html">Wallets</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <table class="table">
         <thead class="thead-dark">

            <tr>
               <th class="text-center" scope="col">Coin</th>
               <th class="text-center" scope="col">Amount</th>
            </tr>

         </thead>


         <tbody>




            <tr id="new-coin-forms-1">
               <td class="text-center">
                  <form class="form-inline" id="select-coin-input-1">

                        <select class="form-control" id="select-coin-input">
                           <option>BTC</option>
                           <option>ETH</option>
                           <option>LTC</option>
                           <option>NEO</option>
                           <option>BAT</option>
                        </select>

                  </form>
               </td>

               <td class="text-center">
                  <form class="form-inline" id="coin-amount-input-1">
                     <div class="form-group mb-2">
                        <input class="form-control" placeholder="Coin Amount">
                     </div>
                  </form>
               </td>
            </tr>

         </tbody>


      </table>


      <div class="text-center">
        <button id="add-coin-button" class="btn btn-dark">+ Coin</button>
        <button id="submit-portfolio-button" class="btn btn-primary">Update Portfolio</button>
      <div>

      <br></br>
      <br></br>

      <script src="./User.js"></script>
      <script src="./Coin.js"></script>
      <script src="./RequestMaker.js"></script>
      <script src="./SubmitHandler.js"></script>
      <script>

        // Adds new forms to DOM
        let formIdNum = 2;

        $("#add-coin-button").click( function(event) {
          $("#new-coin-forms-" + (formIdNum - 1) + "").after("<tr id='new-coin-forms-" + formIdNum + "'><td class='text-center'><form class='form-inline' id='select-coin-input-" + formIdNum + "'><select class='form-control' id='select-coin-input'><option>BTC</option><option>ETH</option><option>LTC</option><option>NEO</option><option>BAT</option></select></form></td><td class='text-center'><form class='form-inline' id='coin-amount-input-" + formIdNum + "'><div class='form-group mb-2'><input class='form-control' id='coin-amount-input' placeholder='Coin Amount'></div></form></td>" + formIdNum + "</tr>");
          ++formIdNum;
        });

      </script>



   </body>
</html>

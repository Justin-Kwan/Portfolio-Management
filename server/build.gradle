plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

mainClassName = 'UserPortfolioManagement.Index'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


// this turns logging on in tests:
test.testLogging.showStandardStreams = true

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'

    // Use JWT library
    implementation 'com.auth0:java-jwt:3.8.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Use Spark Java framework
    compile "com.sparkjava:spark-core:2.8.0"

    // Use MongoDb
    compile 'org.mongodb:mongodb-driver:3.6.0'

    // https://mvnrepository.com/artifact/org.glassfish/javax.json
    compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'

    // Use Json conversion library
    compile 'org.json:json:20171018'

    // Use Unirest http request library
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

    // Use Manifold library core for testing
    compile group: 'systems.manifold', name: 'manifold', version: '2019.1.10'

    // Use Manifold library extension methods, structural typing, string interpolation, @Jailbreak, @Self, @Precompile
    compile group: 'systems.manifold', name: 'manifold-ext', version: '2019.1.10'

    // convert input stream to string
    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    // Use JSON validation library
    compile group: 'com.github.java-json-tools', name: 'json-schema-validator', version: '2.2.10'

    // Use JSON assertion library
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'

    // Use ArrayList assertion library
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    // Use WireMock testing library
    testCompile "com.github.tomakehurst:wiremock-jre8:2.25.1"
}

tasks.withType(JavaCompile) {
  options.compilerArgs += '-Xplugin:Manifold strings exceptions'
  options.fork = true
}
